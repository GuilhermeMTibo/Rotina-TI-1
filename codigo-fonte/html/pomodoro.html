<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/pomodoro.css" type="text/css" media="screen">
    <script defer type="text/javascript" src="../src/pomodoro.js" defer></script>
    <title>Pomodoro</title>
</head>
<header>
    <div class="page">
        <div class="toolbar">
            <div class="toolbarItens">
                <span>Pomodoro</span>
                <button onclick="window.location.href = '../html/index.html'">
                    <img src="../assets/home.svg">
                </button>
            </div>
        </div>
</header>

<body>

    <div class="MomentoConcentração">
        <div class="ParteCima">
            <button onclick="startTimer()">
                <img src="../assets/Start.png" alt="">
            </button>
            <div id="timerEstudo" class="timer1"></div>
            <div class="ParteBaixo"></div>
        </div>
    </div>
    <div class="MomentoDescanso">
        <div class="ParteCima">
            <button onclick="pauseTimer()">
                <img src="../assets/Pause.png" alt="">
            </button>
            <div id="timerDescanso" class="timer2"></div>
            <div class="ParteBaixo"></div>
        </div>
    </div>
</body>

</html>
